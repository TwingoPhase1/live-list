<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>List Not Found | Live-List</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="stylesheet" href="style.css?v=15">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 2rem;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 1rem;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 2rem;
            color: var(--text-secondary);
        }

        .btn {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            display: inline-block;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>List Not Found</h1>
        <p>The list you are looking for does not exist or has been deleted.</p>
        <a href="/" class="btn">Go to Dashboard</a>
    </div>
    <script>
        // Auto-detect theme logic
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.style.setProperty('--card-bg', '#1e1e1e');
            document.documentElement.style.setProperty('--border-color', '#333');
            document.documentElement.style.setProperty('--text-primary', '#fff');
            document.documentElement.style.setProperty('--text-secondary', '#aaa');
        }
    </script>
</body>

</html>
