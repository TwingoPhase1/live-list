<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f4f4f5">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon.png">
    <link rel="icon" type="image/png" href="/favicon.png">
    <title>Live-List</title>
    <link rel="stylesheet" href="style.css?v=22">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="status-bar">
        <a href="/" class="nav-return" title="Back to Dashboard">‚Üê Dashboard</a>
        <button id="btn-share" class="nav-share" style="display:none;">...</button>
        <button id="btn-history" class="nav-history" style="display:none;" title="View History">üìú History</button>
        <button id="btn-admin-title" class="nav-admin" style="display:none;" title="Set Admin Title">üè∑Ô∏è</button>
        <span id="presence" class="presence hidden">üü¢ 1 online</span>
        <div id="status" class="status"></div>
    </div>

    <div class="container">
        <!-- Title Section -->
        <input type="text" id="listTitle" class="list-title-input" placeholder="Untitled List" autocomplete="off">

        <div class="toolbar">
            <button id="btn-bullet" title="Dash List">‚ûñ Dash</button>
            <button id="btn-check" title="Checkbox List">‚úÖ Task</button>
            <button id="btn-qty" title="Quantity"><span class="icon-qty">1</span> Qty</button>
        </div>
        <div id="editor" contenteditable="true" spellcheck="false" placeholder="Start typing your list here..."></div>
    </div>

    <!-- History Modal -->
    <div id="history-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>History</h3>
                <button id="close-history" class="close-btn">√ó</button>
            </div>
            <div id="history-list" class="history-list">
                <!-- History items will be injected here -->
            </div>
        </div>
    </div>

    <!-- Diff Modal -->
    <div id="diff-modal" class="modal-overlay hidden">
        <div class="modal-content" style="max-width: 800px; width: 95%;">
            <div class="modal-header">
                <h3>Version Comparison</h3>
                <button id="close-diff" class="close-btn">√ó</button>
            </div>
            <div class="modal-body" style="padding: 1rem; display: flex; flex-direction: column; height: 100%;">
                <div style="margin-bottom: 1rem; font-size: 0.9rem; color: var(--secondary-text);">
                    <span class="diff-legend-ins">Green</span> = Added since this version
                    <br>
                    <span class="diff-legend-del">Red</span> = Removed since this version
                    <br>
                    (Comparing <b>Selected Version</b> vs <b>Current Live Version</b>)
                </div>
                <div id="diff-content" class="diff-content"
                    style="flex: 1; overflow-y: auto; background: var(--textarea-bg); padding: 1rem; border-radius: 8px; border: 1px solid var(--border-color); white-space: pre-wrap;">
                </div>
                <div style="margin-top: 1rem; display: flex; justify-content: flex-end; gap: 1rem;">
                    <button id="btn-restore-diff" class="btn-primary" style="width: auto;">Restore This Version</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>

</html>
