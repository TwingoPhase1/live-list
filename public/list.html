<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f4f4f5">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#09090b">
    <title>Live-List</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Yjs Cursor Styling */
        .yRemoteSelection {
            background-color: rgba(250, 129, 0, 0.5);
            margin-right: -1px;
            /* visual fix */
        }

        .yRemoteSelectionHead {
            position: absolute;
            border-left: orange solid 2px;
            border-top: orange solid 2px;
            border-bottom: orange solid 2px;
            height: 100%;
            box-sizing: border-box;
        }

        .yRemoteSelectionHead::after {
            position: absolute;
            content: ' ';
            border: 3px solid orange;
            border-radius: 4px;
            left: -4px;
            top: -5px;
        }
    </style>
</head>

<body>
    <div class="status-bar">
        <a href="/" class="nav-return" title="Back to Dashboard">‚Üê Dashboard</a>
        <span id="presence" class="presence hidden">üü¢ 1 online</span>
        <div id="status" class="status"></div>
    </div>

    <div class="container">
        <!-- Title Section -->
        <input type="text" id="listTitle" class="list-title-input" placeholder="Untitled List" autocomplete="off">

        <div class="toolbar">
            <button id="btn-bullet" title="Dash List">‚ûñ Dash</button>
            <button id="btn-check" title="Checkbox List">‚úÖ Task</button>
            <button id="btn-qty" title="Quantity"><span class="icon-qty">1</span> Qty</button>
        </div>

        <!-- Editor -->
        <div id="editor" contenteditable="true" spellcheck="false" placeholder="Start typing your list here..."></div>
    </div>

    <!-- ES Module for Yjs (Main V2 Logic) -->
    <script type="module" src="/main.js"></script>
</body>

</html>
